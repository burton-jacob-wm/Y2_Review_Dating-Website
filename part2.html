<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendars</title>
</head>
<style>
    table{
    }
    fieldset{
        width: 50%;
        border: #000 2px solid;
        background-color: #dcecd9;
    }
    input #submit{
        border
    }
</style>
<body>
<table>
    <fieldset>
        <legend>Your Picture</legend>
        <label for="picture">Your Image:</label> <input type="file" id="picture" name="picture"><br>
        Preview:
    </fieldset>
    <fieldset>
        <legend>Your Details</legend>
        Name: <input type="text" name="name"><br>
        Gender: <input type="radio" name="gender" value="male" checked> Male <input type="radio" name="gender" value="female"> Female<br>
        Age: <input type="number" size="3" name="age"><br>
        Birthday: <input type="date" name="birthday"><br>
        Favorite Color: <input type="color" name="favcolor"><br>
        Country:
        <select>
            <option>USA</option>
            <option>Canada</option>
            <option>France</option>
            <option>Germany</option>
            <option>United Kingdom</option>
            <option>Not Specified / Other</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Your Indicators</legend>
        Short <input type="range" name="points" min="0" max="100"> Tall<br>
        Poor <input type="range" name="points" min="0" max="100"> Rich<br>
    </fieldset>
    <fieldset>
        <legend>Your Contact Information</legend>
        Email: <input type="text" name="email"><br>
        Mobile: <input type="tel" name="email"><br>
        Address: <textarea></textarea><br>
        Method of Contact: <input type="checkbox" name="method"> Email <input type="checkbox" name="method"> Phone <input type="checkbox" name="method"> Other
    </fieldset>
    <input type="submit" id="submit" name="submit">
</table>
</body>
</html>
